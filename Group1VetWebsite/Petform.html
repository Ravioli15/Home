<!DOCTYPE html>
	<head>
		<title> Hpets Pet Form </title>
		<link rel="stylesheet" href="petstyle.css">
	</head>
	<body>
		<div class="header"> 
			<a href="hpets.html"> Harrison Pets </a>
		</div>
		
		<div class="body"> Register your pet prior to making a visit for a reduced waiting time for your checkup.
		<hr>		
		<form>
		Owner Name:
		<input type="text" name="PetOwner" size="20" maxlength="30"><br>
		Pet Name:
		<input type="text" name="PetName" size="20" maxlength="30"><br>
		Species:
		<input type="text" name="PetSpecies" size="20" maxlength="30"><br>
		Age:
		<input type="text" name="PetAge" size="20" maxlength="30"><br>
		Gender
		<input type="text" name="PetGender" size="20" maxlength="30"><br>
		Personality (if applicable)
		<input type="text" name="PetPersonality" size="20" maxlength="30"><br>
		<input type="submit" value="Submit">
		</form>
	</div>
	</body>
